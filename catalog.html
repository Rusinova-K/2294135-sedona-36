  <body>
    <header class="page-header">
      <h1 class="visually-hidden">Главное меню</h1>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <img class="logo" src="#" alt="Логотип Седоны">
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Избранное</a>
          </li>
          <li class="navigation-item">
            <button class="button">
              Хочу сюда!
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link button" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>

        <section class="catalog-hotels">
          <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
          <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog-filter-infrastructure">
              <legend class="catalog-filter-title">Инфраструктура</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="check">
                    <input class="ckek-input" type="checkbox" name="Бассейн" checked>Бассейн
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="check">
                    <input class="ckek-input" type="checkbox" name="Парковка" checked>Парковка
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="check">
                    <input class="ckek-input" type="checkbox" name="WI-FI">WI-FI
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="catalog-filter-dwelling">
              <legend class="catalog-filter-title">Тип жилья</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
                  <label class="check">
                    <input class="ckek-input" type="radio" name="dwelling-type" value="hotel" checked>Гостиница
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="check">
                    <input class="ckek-input" type="radio" name="dwelling-type" value="motel">Мотель
                  </label>
                </li>
                <li class="catalog-filter-item">
                  <label class="check">
                    <input class="ckek-input" type="radio" name="dwelling-type" value="appartment">Апартаменты
                  </label>
                </li>
              </ul>
             </fieldset>
             <button class="button" type="submit" >Применить</button>
             <button class="button" type="reset">Сбросить</button>
          </form>


        </section>
      </header>

    </main>

    <footer class="page-footer">
      <section class="footer-social">
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a class="button" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">vk</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="button" href="https://t.me/htmlacademy">
              <span class="visually-hidden">Telegram</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="button" href="https://www.youtube.com/user/htmlacademyru">
              <span class="visually-hidden">Youtube</span>
            </a>
          </li>
        </ul>
      </section>
      <section class="footer-tel">
        <a class="contacts-phone" href="tel:+78128121212">+7 (812) 812-12-12</a>
      </section>
      <section class="footer-logo-html">
        <a class="logo-link" href="https://htmlacademy.ru/"><img class="logo-html" src="#" alt="Логотип HTML-academy"></a>
      </section>
    </footer>
  </body>
</html>
